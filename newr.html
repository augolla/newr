<!DOCTYPE html>
<html>
<head>
  <title>NEWER</title>
  <link rel="stylesheet" type="text/css" href="newr.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div id="Scoreboard">
    <div id="Comp_Badge">Computer</div>
    <div id="User_Badge">User</div>
    <span id="Comp_Score">0</span>:<span id="User_Score">0</span>
  </div>
  <div id="result">
    <p id="paper">Paper covers rock.</p>
    <p id="rock">Rock smashes scissors.</p>
    <p id="scissors">Scissors cuts paper.</p>
  </div>
  <div class="choices">
    <div class="rock" id="rock">
      <img src="rock.png" alt="rock" width="40" height="40">
    </div>
    <div class="paper" id="paper">
      <img src="paper.jpg" alt="paper" width="45" height="45">
    </div>
    <div class="scissors" id="scissors">
      <img src="scissors.jpg" alt="scissors" width="42" height="42">
    </div>
  </div>

  <p id="messsage"> Make Your Move</p>
</body>
</html>
